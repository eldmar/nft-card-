<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="hero">
      <div class="hero__container">
        <div class="hero__img">
          <div class="hero__hover"></div>
          <div class="hero__view"</div>
          </div>
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <h1 class="hero__title">Equilibrium #3429</h1>
        <p class="hero__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="hero__price">
          <div class="hero__eth">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="hero__time">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="hero__author">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
